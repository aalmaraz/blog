---
layout: default
---

<article class="post">
	<h1> {{ page.title }} </h1>
	<div class="date">{{ page.date | date: "%b %-d, %Y" }}</div>
	<hr />

	{{ content }}

	<div class="buttons">
  		{% if page.previous.url %}
    		<button class="prev" onclick="document.location='{{page.previous.url}}'">
				&laquo; {{page.previous.title}}
			</button>
  		{% endif %}
  		{% if page.next.url %}
    		<button class="next" onclick="document.location='{{page.next.url}}'">
				{{page.next.title}} &raquo;
			</button>
  		{% endif %}
	</div>

</section>
